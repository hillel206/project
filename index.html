<!DOCTYPE html>
<html>
<head>
    <title>כניסה ורישום</title>
    <link rel="stylesheet" href="./index.css">  
    <script src="./js.js"></script>
</head>
<body>
    <div class="container">
        <div id="loginForm" class="form-container active">
            <h2>כניסה</h2>
            <form onsubmit="login(); return false;">
                <label for="loginUsername">שם משתמש:</label>
                <input type="text" id="loginUsername" name="username" required>
                <label for="loginPassword">סיסמא:</label>
                <input type="password" id="loginPassword" name="password" required>
                <input type="submit" value="כניסה">
            </form>
            <button class="toggle-button" onclick="showForm('registerForm')">רישום</button>
        </div>

        <div id="registerForm" class="form-container">
            <h2>רישום</h2>
            <form onsubmit="register(); return false;">
                <label for="registerUsername">שם משתמש:</label>
                <input type="text" id="registerUsername" name="username" required>
                <label for="registerPassword">סיסמא:</label>
                <input type="password" id="registerPassword" name="password" required>
                <input type="submit" value="רישום">
            </form>
            <button class="toggle-button" onclick="showForm('loginForm')">כניסה</button>
        </div>
    </div>
</body>
</html>
